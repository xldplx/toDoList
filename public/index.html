<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 to-purple-900 font-light">
    <section class="flex flex-col justify-center h-[100vh] gap-2 w-auto items-center">
        <div class="flex flex-col justify-start items-center gap-3 pt-5 bg-white h-[420px] w-[800px] rounded-2xl shadow-xl">
            <h1 class="text-[1.4rem]">toDoList // add item(s) to do later</h1>
            <div class="flex gap-2">
                <button class="bg-gradient-to-r from-purple-600 to-purple-900 h-[40px] w-[100px] rounded-lg text-white transition ease-in-out duration-300 hover:scale-[1.1]" onclick="add()">addItem</button>
                <button class="bg-gradient-to-r from-purple-600 to-purple-900 h-[40px] w-[100px] rounded-lg text-white transition ease-in-out duration-300 hover:scale-[1.1]" onclick="remove()">removeItem</button>
            </div>
            <input class="border-purple-700 border-2 w-[400px] p-1" type="text" id="input">
            <ol class="text-[1.2rem] font-bold text-center" id="items">
                
            </ol>
        </div>
        <h1 class="text-white italic">createdBy; xldplx</h1>
    </section>
</body>
</html>
